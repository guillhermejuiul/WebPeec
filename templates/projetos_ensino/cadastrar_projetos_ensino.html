<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/projeto_ensino/cadastrar_projetos_ensino.css">
    <title>Tela de cadstrar projeto de Ensino</title>
</head>
<body>
    <div class="main">
        <div class="container">
            <h1 class="header-title">Cadastro de Projeto</h1>
            <form action="/cadastro_ensino", method="post", enctype="multipart/form-data">
                {% if mensagem_erro_ensino %}
                    <strong id="me"> {{ mensagem_erro_ensino }}</strong>
                {% endif %}
                <input type="text" name="nome_ensino" placeholder="Qual o nome do Projeto de ensino">
                <input type="text" name="lider" placeholder="Nome do líder">
                <input type="text" name="vice_lider" placeholder="Nome do vice líder">
                <input type="email" name="contato" placeholder="Contato (Email ou número)">
                <textarea name="descricao" placeholder="Descrição do projeto de ensino"></textarea>
                <input type="file" name="foto_ensino" placeholder="Foto do projeto de ensino" accept="image/*">
                <button type="submit"><a>Cadastrar Projeto de Ensino</a></button>
                <img src="static/undraw_choose_card_n0x0.png" width="180" alt="">
            </form>
        </div>
    </div>
</body>
</html>
