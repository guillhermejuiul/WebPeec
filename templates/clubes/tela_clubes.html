<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='clubes/tela_clubes.css') }}">
    <title>Tela de Clubes</title>
</head>
<body>
    <div class="container">
        {% include "components/base.html" %}
        <div id="sidebarMenu">
            <ul class="sidebarMenuInner">
                <li><a href="/telaInicial">In√≠cio</a></li>
                <li><a href="/telacadastroclubes">Cadastrar Clube</a></li>
                <li><a href="/">Sair da Conta</a></li>
            </ul>
        </div>
    </div>
    <div class="image-container">
        {% for clube in clubes %}
        <div class="item">
            <a href="{{ url_for('informacoesdoclube', nome_clube=clube['nome_clube']) }}" class="item">
                <img src="{{ url_for('static', filename='uploads/clubes/' ~ clube['foto']) }}" alt="{{ clube['nome_clube'] }}" width="200" height="200">
                <p>{{ clube['nome_clube'] }}</p> <!-- Nome do clube mostrado aqui -->
            </a>
        </div>
        {% endfor %}
    </div>    
</body>
</html>
